package module;

option java_package = "com.hemi.logic.module";
option java_outer_classname = "SmileProtos";

message Account{
	required int32 id = 1;
	required string token = 2;
	required string secret = 3; 
	required string telnum = 4;
	
	enum AccountType{
		Student = 0;
		Teacher = 1;
		Parent = 3;
	}
	
}